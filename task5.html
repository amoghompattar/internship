<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML FORM</title>
</head>
<body>
    <form>
  <label for="fname">First Name:</label>
  <br>
  <input type="text" id="fname" name="fname" value="Amogh"></input>
  <br>
  <label for="lname">Last Name:</label>
  <br>
  <input type="text" id="lname" name="lname" value="Pattar"></input>  
  <br>
  <label for="email">Email:</label>
  <br>
   <input type="text" id="Email" name="Email" placeholder="amoghpattar@gmail.com">
   </input>
   <br>
   <label for="password">Password:</label>
   <br>
   <input type="text" name="Password" id="Password" placeholder="type your password"></input>
   <input type="button" value="Confirm Password">
   <br>
   <label for="Gender">Gender:</label>
   <br>
   <label for="female">Female</label>
   <br>
   <input type="radio" name="Gender" id="Female" value="Female"></input>
   <br>
   <label for="male">Male</label>
   <br>
   <input type="radio" name="Gender" id="Male" value="Male"></input>
   <br>
   <label for="DOB">Date Of Birth:</label>
   <br>
   <input type="datetime-local" name="Date" id="Date" placeholder="Date of Birth"></input>
   <br>
   <input type="submit" value="submit"></input>
   </form>
</body>
</html>
